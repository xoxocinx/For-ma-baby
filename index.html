<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWA Looping Scrolling Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh;
            animation: scrollDown 10s linear infinite;
        }
        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .mwa {
            font-weight: bold;
            margin: 0 5px;
        }
        @keyframes scrollDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        /* Click hint */
        #clickHint {
            position: fixed;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 6px 12px;
            border-radius: 6px;
            z-index: 20;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

<!-- MUSIC -->
<audio id="bgMusic" loop preload="auto">
    <source src="turned.mp3" type="audio/mpeg">
</audio>

<div id="clickHint">Click anywhere to play music ðŸŽµ</div>

<div class="container" id="container">
    <!-- Rows will be generated by JavaScript -->
</div>

<script>
    /* ===== MUSIC ===== */
    const music = document.getElementById("bgMusic");
    const clickHint = document.getElementById("clickHint");
    let started = false;

    document.addEventListener("click", () => {
        if (!started) {
            started = true;
            music.load();
            music.play().catch(()=>{});
            clickHint.style.opacity = 0;
            setTimeout(() => clickHint.remove(), 1000);
        }
    });

    /* ===== ORIGINAL CODE (UNCHANGED) ===== */
    const container = document.getElementById('container');
    const pinkColors = ['#FF69B4', '#FF1493', '#FFC0CB', '#FFB6C1', '#FF91A4'];

    let fontSizeEm = window.innerWidth < 600 ? 1.5 : 2;
    let mwasPerRow = Math.floor(window.innerWidth / (fontSizeEm * 16 * 3));
    if (mwasPerRow < 3) mwasPerRow = 3;
    if (mwasPerRow > 15) mwasPerRow = 15;

    const rowHeightPx = fontSizeEm * 16 * 1.2 + 10;
    const rowsPerScreen = Math.ceil(window.innerHeight / rowHeightPx);
    const totalRows = rowsPerScreen * 2;

    function addRows(numRows) {
        for (let i = 0; i < numRows; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < mwasPerRow; j++) {
                const mwa = document.createElement('div');
                mwa.className = 'mwa';
                mwa.style.fontSize = fontSizeEm + 'em';
                const length = Math.random() > 0.7 ? Math.floor(Math.random() * 5) + 4 : 3;
                mwa.textContent = 'MWA' + 'A'.repeat(length - 3);
                mwa.style.color = pinkColors[Math.floor(Math.random() * pinkColors.length)];
                row.appendChild(mwa);
            }
            container.appendChild(row);
        }
    }

    addRows(totalRows);

    window.addEventListener('resize', () => {
        container.innerHTML = '';
        fontSizeEm = window.innerWidth < 600 ? 1.5 : 2;
        mwasPerRow = Math.floor(window.innerWidth / (fontSizeEm * 16 * 3));
        if (mwasPerRow < 3) mwasPerRow = 3;
        if (mwasPerRow > 15) mwasPerRow = 15;
        const newRowsPerScreen = Math.ceil(window.innerHeight / (fontSizeEm * 16 * 1.2 + 10));
        addRows(newRowsPerScreen * 2);
    });
</script>

</body>
</html>
